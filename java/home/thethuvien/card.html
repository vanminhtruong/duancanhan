<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../thethuvien/css/card.css">
    <title>Card</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container d-flex">
        <div class="box">
            <h2>Đăng ký thẻ thư viện</h2>
            <form id="libraryForm">
                <table>
                    <tr>
                        <td colspan="2">
                            <h3 style="margin-bottom: 20px;">Đăng Ký Thẻ Thư Viện</h3>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="mathe">Mã thẻ</label></td>
                        <td><input type="text" id="mathe" class="group" name="mathe" placeholder="Nhập mã thẻ"></td>
                    </tr>
                    <tr>
                        <td><label for="thoigiancap">Thời gian cấp</label></td>
                        <td><input type="date" id="thoigiancap" class="group" name="thoigiancap"></td>
                    </tr>
                    <tr>
                        <td><label for="hsd">Hạn sử dụng</label></td>
                        <td><input type="date" id="hsd" class="group" name="hsd" ></td>
                    </tr>
                    <tr>
                        <td><label for="masv">Mã sinh viên</label></td>
                        <td><select id="masv" name="masv"></select></td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <div class="button">
                                <input type="submit" value="Đăng ký">
                            </div>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</body>
<script src="card.js"></script>
</html>
