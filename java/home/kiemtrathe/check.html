<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Card</title>
    <link rel="stylesheet" href="check.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="group-form">
                <form id="cardForm">
                    <table>
                        <tr>
                            <td colspan="2">
                                <h2 style="text-align: center;margin-bottom: 15px;">Kiểm Tra Thẻ Thư Viện</h2>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="mathe">Mã thẻ:</label>
                            </td>
    
                            <td>
                                <input type="text" id="mathe" name="mathe" placeholder="Nhập Mã Thẻ">
                            </td>
                        </tr>
    
                        <tr>
                            <td>
                                <label for="thoigiancap">Thời gian cấp:</label>
                            </td>
    
                            <td>
                                <input type="date" id="thoigiancap" name="thoigiancap">
                            </td>
                        </tr>
    
                        <tr>
                            <td>
                                <label for="hsd">Hạn sử dụng:</label>
                            </td>
    
                            <td>
                                <input type="date" id="hsd" name="hsd">
                            </td>
                        </tr>
    
                        <tr>
                            <td>
                                <label for="masv">Mã sinh viên:</label>
                            </td>
    
                            <td>
                                <select id="masv" name="masv">
                                    <option value="">Chọn Mã Sinh Viên</option>
                                </select>
                            </td>
                        </tr>
    
                        <tr>
                            <td colspan="2">
                                <div class="button">
                                    <button type="submit">Kiểm Tra</button>
                                </div>
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="check.js"></script>
</html>
